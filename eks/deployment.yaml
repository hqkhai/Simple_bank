apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
      - name: simple-bank-api
        image: 521437400091.dkr.ecr.ap-southeast-2.amazonaws.com/simplebank:177308c7dfa46e59d6e19f08bc831520acea6a0c
        ports:
        - containerPort: 8080